<f:layout name="Default" />

<f:comment>
    Do not use this file as a foundation for new templates!
    Use file in subdirectory /Specials/DefaultTemplate.html
</f:comment>


<f:section name="main">
    <f:flashMessages />

    <div class="row">
        <f:for each="{clients}" as="client" iteration="ix">
		<!--
            {ix.index}
            <f:if condition="{ix.index} % 3">
                {ix.index}
            </f:if>
			-->
            <div class="small-12 medium-4 columns">
                <div class="partner">
                    <div class="imp--wrapper">
                        <img src="{f:uri.image(src: 'uploads/tx_thecrew/{client.image}')}" alt="" title="">
                    </div>
                    <h4 class="partner--name">{client.name}</h4>
					 <f:if condition="{client.address}">
						<f:then>
							 <p class="partner--description">
								<f:format.raw>{client.address}</f:format.raw>
							</p>
						</f:then>
						<f:else>
							 <p class="partner--description">
								Polska niepubliczna uczelnia
								akademicka, specjalizująca się
								w zakresie nauk ekonomicznych,
								humanistycznych i prawnych.
							</p>
						</f:else>
					</f:if>
                    <f:if condition="{client.url}">
							<a target="_blank" class="partner_www" href="http://{client.url}">
								{client.url}
							</a>
					</f:if>
                    
                </div>
            </div>
        </f:for>
    </div>


</f:section>
