<f:layout name="Default" />

<f:comment>
    Do not use this file as a foundation for new templates!
    Use file in subdirectory /Specials/DefaultTemplate.html
</f:comment>


<f:section name="main">
    <f:flashMessages />

    <div class="row">
        <f:for each="{clients}" as="client">
            <div class="small-12 medium-4 columns">
                <div class="partner">
                    <div class="imp--wrapper"> <img src="fileadmin/templates/fundacjakozminski/_tmpl/_pages/gfx/{client.image}" alt="" title=""></div>
                    <h4 class="partner--name">{client.name}</h4>
                    <p class="partner--description">
                        Polska niepubliczna uczelnia
                        akademicka, specjalizująca się
                        w zakresie nauk ekonomicznych,
                        humanistycznych i prawnych.
                    </p>
                    <a class="partner_www">{client.url}</a>
                </div>
            </div>
        </f:for>
    </div>


</f:section>
